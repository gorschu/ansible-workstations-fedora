---
# Global variables for all hosts
# Role-specific settings (including state toggles) are in role defaults
# Override per-host in host_vars/

# Use system Python to avoid mise shim issues
ansible_python_interpreter: /usr/bin/python3

timezone: Europe/Berlin

# Desktop environment presence (set per-host in host_vars/)
gnome_present: false
kde_present: false

# Primary user
primary_user: gorschu
primary_user_uid: 1000
primary_user_groups:
  - wheel
  - video
